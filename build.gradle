subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    version = '1.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "com.google.inject:guice:3.0"
        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile "org.mockito:mockito-all:1.9.5"
    }
}
